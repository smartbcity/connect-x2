server:
  port: 8082

spring:
  cloud:
    function:
      web:
        path: /api

ssm:
  data:
    couchdb:
      url: http://peer0.pr-commune.smartb.network:5984
      username: 1111
      password: 2222
      serviceName: ssm-couchdb-unit
    chaincode:
      url: http://peer0.pr-commune.smartb.network
    filter:
      - ssm:peer0:proudhon:ssm:account
      - ssm:peer0:proudhon:ssm:Delivery
      - ssm:peer0:proudhon:ssm:MobilityImpactSsm
      - ssm:peer0:proudhon:ssm:Negociation
      - ssm:peer0:proudhon:ssm:certificate

